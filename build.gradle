plugins {
    id 'groovy'
    id 'java'
    id 'com.aoe.jenkins-job-dsl' version '2.8.0'
}

group 'mpsi.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    //maven { url 'http://repo.jenkins-ci.org/releases/' }
    //maven { url 'https://plugins.gradle.org/m2/' }
}

dependencies {
